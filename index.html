<!DOCTYPE html>
<html lang="es">
<head>

    <title>Portafolio de Modelo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <header class="container-header">
        <nav>
            <ul class="nav-list">

            <div class="gallery-photo" data-imagen="/WEBP/05.webp"><img src="/WEBP/05.webp"></div>

            <div class="gallery-photo" data-imagen="/WEBP/13.webp"><img src="/WEBP/13.webp"></div>
            <div class="gallery-photo" data-imagen="/WEBP/14.webp"><img src="/WEBP/14.webp"></div>
            <div class="gallery-photo" data-imagen="/WEBP/15.webp"><img src="/WEBP/15.webp"></div>
            <div class="gallery-photo" data-imagen="/WEBP/16.webp"><img src="/WEBP/16.webp"></div>

        <!-- Modal para la vista de galería -->
        <div class="modal" id="modalGaleria">
            <span class="modal-close">&times;</span>
            <img class="modal-content" id="imagenModal">

        <section class="contact-section" id="contacto">
            <h2 class="contact-section-title">Contacto</h2>
            <p class="contact-section-text"><a href="mailto:Leloretocontact@gmail.com">Leloretocontact@gmail.com</a></p>
            <!-- Otros detalles de contacto o un formulario aquí -->
        </section>
    </main>

    <footer class="container-footer">
        <!-- Información del pie de página -->
    </footer>

    <script src="script.js"></script>
